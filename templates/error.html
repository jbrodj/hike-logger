{% extends "layout.html" %}

{% block main %}
<div class="content-container">
  <h2 class="template-heading">Error</h2>
  <div class="error-block flex-col">
    <div class="content-block">
      <p>{{code}}: {{message}}</p>
    </div>
    <a href="{{url}}">
      <button>
        Go back
      </button>
    </a>
  </div>
</div>
{% endblock %}
