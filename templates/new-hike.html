{% extends "layout.html" %}

{% block main %}
<div class="content-container">
  <h2 class="template-heading">Log a new hike</h2>
  <div class="form-block">
    <form method="post" class="flex-col">
      {% for field in form_content %}
      <div class="form-content content-block flex-col">
        <label 
          for="{{form_content[field]['name']}}"
        >
          {{form_content[field]['label']}}
        </label>
        {% if form_content[field]['inputType'] == 'number' %}
          <input 
            type="{{form_content[field]['inputType']}}" 
            name="{{form_content[field]['name']}}" 
            id="{{form_content[field]['name']}}"
            min="0"
            max="99.9"
            step="any"
            required
          >
        {% elif form_content[field]['required'] == True %}
          <input 
            type="{{form_content[field]['inputType']}}" 
            name="{{form_content[field]['name']}}" 
            id="{{form_content[field]['name']}}"
            value=""
            required
          >
        {% else %}
          <input 
            type="{{form_content[field]['inputType']}}" 
            name="{{form_content[field]['name']}}" 
            id="{{form_content[field]['name']}}"
            value=""
          >
        {% endif %}
      </div>
      {% endfor %}
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
