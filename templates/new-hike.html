{% extends "layout.html" %}

{% block main %}
<div class="content-container">
  <h2 class="template-heading">Log a new hike</h2>
  <form method="post">
    {% for field in formContent %}
    <div class="form-content content-block">
      <label 
        for="{{formContent[field]['name']}}"
      >
        {{formContent[field]['label']}}
      </label>
      {% if formContent[field]['inputType'] == 'number' %}
        <input 
          type="{{formContent[field]['inputType']}}" 
          name="{{formContent[field]['name']}}" 
          id="{{formContent[field]['name']}}"
          min="0"
          step="any"
        >
      {% else %}
        <input 
          type="{{formContent[field]['inputType']}}" 
          name="{{formContent[field]['name']}}" 
          id="{{formContent[field]['name']}}"
        >
      {% endif %}
    </div>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
