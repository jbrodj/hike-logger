<div class="search-results-container content-block">
  {% if results == 'no_match' %}
  <div class="search-results-list">
    <p>There are no usernames similar to {{query}}</p>
  </div>
  {% else %}
    {% if exact_match %}
      <p>Found an exact match: <a href="/users/{{exact_match['username']}}">{{exact_match}}</a></p>
    {% endif %}
    <p>Did you mean:</p>
    <ul class="search-results-list">
      {% for user in results %}
      <li>
        <a href="/users/{{user}}">{{user}}</a>
      </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
